<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Invia messaggio vocale</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {

      color: #333;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }

    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 18px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #start {
      background-color: #28a745;
      color: white;
    }

    #stop {
      background-color: #dc3545;
      color: white;
    }

    #send {
      background-color: #007bff;
      color: white;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üé§ Invia il tuo messaggio vocale</h2>

  <label for="anno">Anno di nascita</label>
  <input type="text" id="anno" placeholder="Es: 2007">

  <label for="citta">Citt√† di residenza</label>
  <input type="text" id="citta" placeholder="Es: Bologna">

  <button id="start">üéôÔ∏è Inizia registrazione</button>
  <button id="stop" disabled>‚èπÔ∏è Ferma registrazione</button>
  
  <audio id="player" controls></audio>
  <br><br>
  <button id="send" disabled>üì§ Invia</button>
  <p id="status"></p>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const sendBtn = document.getElementById("send");
    const status = document.getElementById("status");
    const player = document.getElementById("player");

    const anno = document.getElementById("anno");
    const citta = document.getElementById("citta");

    startBtn.onclick = async () => {
      if (!anno.value || !citta.value) {
        alert("Per favore inserisci anno di nascita e citt√†.");
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        player.src = URL.createObjectURL(audioBlob);
        sendBtn.disabled = false;
        status.textContent = "‚úÖ Registrazione pronta per l'invio";
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = "üéôÔ∏è Registrazione in corso...";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

      status.textContent = "‚è≥ Invio in corso...";
      sendBtn.disabled = true;

        formData.append("audio", base64Audio);
