<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione Vocale</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    label { margin-top: 1rem; display: block; }
    input { padding: 8px; width: 100%; margin-bottom: 1rem; }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start { background-color: #28a745; color: white; }
    #stop { background-color: #dc3545; color: white; }
    #send { background-color: #007bff; color: white; }
    audio { width: 100%; margin: 1rem 0; }
    #status { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Lascia il tuo messaggio vocale</h2>

  <label for="anno">Anno di nascita</label>
  <input type="text" id="anno" placeholder="Es: 2007" required>

  <label for="citta">Citt√† di residenza</label>
  <input type="text" id="citta" placeholder="Es: Milano" required>

  <button id="start">‚ñ∂Ô∏è Inizia registrazione</button>
  <button id="stop" disabled>‚èπÔ∏è Ferma</button>
  <audio id="player" controls></audio>
  <button id="send" disabled>üì§ Invia</button>

  <p id="status"></p>

  <script>
    let recorder, audioChunks = [], audioBlob;

    const start = document.getElementById("start");
    const stop = document.getElementById("stop");
    const send = document.getElementById("send");
    const player = document.getElementById("player");
    const status = document.getElementById("status");
    const anno = document.getElementById("anno");
    const citta = document.getElementById("citta");

    start.onclick = async () => {
      if (!anno.value || !citta.value) {
        alert("Inserisci anno di nascita e citt√†.");
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => audioChunks.push(e.data);

        recorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          player.src = URL.createObjectURL(audioBlob);
          send.disabled = false;
          status.textContent = "‚úÖ Registrazione pronta per l'invio.";
